name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: NapatKulnarong
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ³ Build and tag Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: ğŸ·ï¸ Tag & Push Backend image
        run: |
          docker tag todo101-todo-backend NapatKulnarong/todo-backend:latest
          docker push NapatKulnarong/todo-backend:latest
          
      - name: ğŸ·ï¸ Tag & Push Frontend image
        run: |
          docker tag todo101-todo-frontend NapatKulnarong/todo-frontend:latest
          docker push NapatKulnarong/todo-frontend:latest